# For configs in docker containers, use 0.0.0.0 to enable outside access
# For configs on the machine, use localhost to avoid exposing all traffic to the collector

extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus/nodemetrics:
    config:
      scrape_configs:
      - job_name: 'node'
        scrape_interval: 15s
        static_configs:
            - targets: ['host.docker.internal:9100']

processors:
  batch:
  # processors:
  #   memory_limiter:
  #     check_interval: 5s
  #     limit_mib: 500

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: collector:9101
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:

  pipelines:

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [prometheus/nodemetrics]
      processors: [batch]
      exporters: [prometheus]

  extensions: [health_check]
