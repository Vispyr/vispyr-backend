server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "tempo:4317"

storage:
  trace:
    backend: s3
    s3:
      endpoint: ${TEMPO_S3_ENDPOINT}
      bucket: ${TEMPO_S3_BUCKET}
      forcepathstyle: true
    wal:
      path: /var/tempo/wal
      v2_encoding: snappy

compactor:
  compaction:
    block_retention: 720h

overrides:
   defaults:
     metrics_generator:
       processors: [local-blocks]
